{% include 'sidemenu.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Orders</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>Product Name</th>
            <th>Product Size</th>
            <th>Quantity</th>
            <th>Product Price</th>
            <th>Amount Paid</th>
            <th>Payment Status</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.username }}</td>
            <td>{{ order.productName }}</td>
            <td>{{ order.productSize }}</td>
            <td>{{ order.quantity }}</td>
            <td>{{ order.productPrice }}</td>
            <td class="amount-paid"></td>
            <td>Completed</td>
        </tr>
        {% endfor %}
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var orders = document.querySelectorAll('.amount-paid');
            orders.forEach(function (order) {
                var quantity = parseInt(order.parentElement.children[3].innerText.trim());
                var productPrice = parseFloat(order.parentElement.children[4].innerText.trim().replace('$', ''));
                var amountPaid = quantity * productPrice;
                order.innerText = amountPaid.toFixed(2);
            });
        });
    </script>
</body>
</html>
